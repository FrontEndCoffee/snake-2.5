<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake 3D</title>
    <style media="screen">
      html, body {
        margin: 0;
        background: #333;
      }
      .billboard {
        font-weight: bold;
        font-family: sans-serif;
        font-size: 40px;
        text-align: center;
        margin: 0.5em 0;
      }
      .billboard > .subtitle {
        font-size: 16px;
        line-height: 24px;
        font-weight: normal;
      }
      .billboard > .subtitle > a {
        color: #333;
        text-decoration: none;
      }
      .container {
        max-width: calc(100vw - 24px);
        max-height: calc(100vh - 24px);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: orangered;
        border-radius: 2pt;
        box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      }
      .numbers-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .numbers-container > div {
        padding: 0.5em;
        font-size: large;
        font-family: sans-serif;
        min-width: 150px;
        text-align: center;
      }
      canvas {
        cursor: crosshair;
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="billboard">
        Snake 3D
        <div class="subtitle">
          v1.1 By: <a href="https://twitter.com/FrontEndCoffee" target="_blank">@FrontEndCoffee</a>
           | Source: <a href="https://github.com/FrontEndCoffee/snake-3d" target="_blank">GitHub</a>
        </div>
      </div>
      <div class="numbers-container">
        <div id="score"></div>
        <div id="highscore"></div>
        <div id="death"></div>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script type="text/javascript" src="js/app.min.js"></script>
  </body>
</html>
